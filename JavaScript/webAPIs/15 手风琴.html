<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    list-style: none;
  }

  * {
    margin: 0;
    padding: 0;
  }

  div {
    width: 1200px;
    height: 400px;
    margin: 50px auto;
    border: 1px solid red;
    overflow: hidden;
  }

  div li {
    width: 240px;
    height: 400px;
    float: left;
    transition: all 500ms;
  }

  div ul {
    width: 1200px;
  }
</style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1 copy.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2 copy.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3 copy.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4 copy.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/5 copy.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  const list = document.querySelectorAll('li')
  console.log(list)

  for (let k = 0; k < list.length; k++) {
    list[k].addEventListener('mouseenter', function () {
      for (let i = 0; i < list.length; i++) {
        list[i].style.width = '100px'
      }
      this.style.width = '800px'
    })
    list[k].addEventListener('mouseleave', function () {
      for (let i = 0; i < list.length; i++) {
        list[i].style.width = '240px'
      }

    })
  }

</script>

</html>
