<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 400px;
    height: 50px;
    border: 1px solid pink;
    font-size: 20px;
    text-align: center;
    line-height: 50px;
  }
</style>

<body>

  <div class="box">

  </div>
  <script>
    // 1. 日期实例化,动态获取当前计算机的时间
    const date = new Date()
    // console.log(date) //Sun Mar 17 2024 09:58:56 GMT+0800 (中国标准时间)
    // const date1 = new Date('2026-12-31')
    // console.log(date1);//Thu Dec 31 2026 08:00:00 GMT+0800 (中国标准时间)
    // console.log(typeof date);//object

    // 2. 获取自定义输出
    // getFullYear 获取四位年份
    // getMonth 获取月份，取值为 0 ~ 11
    // getDate 获取月份中的每一天，不同月份取值也不相同
    // getDay 获取星期，取值为 0 ~ 6
    // getHours 获取小时，取值为 0 ~ 23
    // getMinutes 获取分钟，取值为 0 ~ 59
    // getSeconds 获取秒，取值为 0 ~ 59
    const div = document.querySelector('.box')
    function timecount() {
      const date = new Date()
      // console.log(date.getHours());
      const hour = date.getHours() < 10 ? '0' + date.getHours() : date.getHours()
      const minutes = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()
      const sec = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()
      div.innerHTML = (`今天是: ${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}号 ${hour}:${minutes}:${sec}`)//月份+1 ,getdate 和 getday区别
    }
    setInterval(timecount, 1000)
    // 内置的时间输出
    console.log(date.toLocaleString())//2024/3/17 10:22:28
    console.log(date.toLocaleDateString())//2024/3/17 
    console.log(date.toLocaleTimeString())//10:22:28


    //3. 获取时间戳  1970年01月01日00时00分00秒起至现在的总秒数或毫秒数
    console.log(new Date().getTime())//1710642347334
    console.log(+new Date())//1710642347334
    console.log(Date.now());//1710642347334
  </script>
</body>

</html>
