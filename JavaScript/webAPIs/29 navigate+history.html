<body>
  <script>
    // 立即执行函数
    !function () {
      //navigator的数据类型是对象， 该对象下记录了浏览器自身的相关信息, userAgent 检测浏览器的版本及平台
      const agent = navigator.userAgent
      console.log(agent)
      //验证是否时安卓或者苹果
      const andrioid = agent.match(/(Android);?[\s\/]+([\d.]+)?/)
      const iphone = agent.match(/(iPhone\sOS)\s([\d_]+)/)
      // 如果是Android或iPhone， 则跳转至移动站点
      if (andrioid || iphone) {
        location.href = 'http://m.itcast.cn'
      }

    }();
  </script>
