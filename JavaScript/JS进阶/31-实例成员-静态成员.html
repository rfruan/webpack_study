<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // size与getSize 是实例成员说法对吗
    // name与getName 是静态成员说法对吗

    function fn() { }
    fn.size = '24cm' //静态属性
    fn.getSize = function () { } //静态方法

    const obj = {
      name: '123', //实例属性
      getName: function () { } //实例方法
    }

    obj.name
    obj.getName()
  </script>
</body>

</html>
