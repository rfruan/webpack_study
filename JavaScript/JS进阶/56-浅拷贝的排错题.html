<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const old = {
      name: '佩奇',
      address: {
        province: '北京'
      }
    }

    const newObj = { ...old } //没有将对象属性深拷贝

    newObj.name = '乔治'
    newObj.address.province = '美国'
    console.log(newObj.address === old.address);  //true
    console.log(newObj)
    console.log(old)
  </script>
</body>

</html>
