  <!--  1. 作用域（scope）规定了变量能够被访问的“范围”，离开了这个“范围”变量便不能被访问，作用域分为全局作用域和局部作用域。

  1.1 局部作用域
    分为函数作用域和块作用域。
    1.1.1函数作用域
      在函数内部声明的变量只能在函数内部被访问，外部无法直接访问。
      函数内部声明的变量，在函数外部无法被访问, 函数的参数也是函数内部的局部变量,不同函数内部声明的变量无法互相访问,函数执行完毕后，函数内部的变量实际被清空了

    1.2 块作用域
      在 JavaScript 中使用 {} 包裹的代码称为代码块，代码块内部声明的变量外部将【有可能】无法被访问。
      JavaScript 中除了变量外还有常量，常量与变量本质的区别是【常量必须要有值且不允许被重新赋值】，常量值为对象时其属性和方法允许重新赋值。
      let 声明的变量会产生块作用域，var 不会产生块作用域, const 声明的常量也会产生块作用域.不同代码块之间的变量无法互相访问,推荐使用 let 或 const

    注：开发中 let 和 const 经常不加区分的使用，如果担心某个值会不小被修改时，则只能使用 const 声明成常量。

  1.2 全局作用域
    <script> 标签和 .js 文件的【最外层】就是所谓的全局作用域，在此声明的变量在函数内部也可以被访问。全局作用域中声明的变量，任何其它作用域都可以被访问，
    为 window 对象动态添加的属性默认也是全局的，不推荐！
    函数中未使用任何关键字声明的变量为全局变量，不推荐！！！
    尽可能少的声明全局变量，防止全局变量被污染
  
  1.3 作用链
  本质上是底层的变量查找机制，在函数被执行时，会优先查找当前函数作用域中查找变量，如果当前作用域查找不到则会依次逐级查找父级作用域直到全局作用域，
    1. 嵌套关系的作用域串联起来形成了作用域链
    2. 相同作用域链中按着从小到大的规则查找变量
    3. 子作用域能够访问父作用域，父级作用域无法访问子级作用域
    4. js垃圾回收机制常用方法：引用计数法和标记清除法
 -->
