  <script>
    //函数 封装重复代码，声明和调用，可以命名，默认值，返回值，默认返回undefined，小驼峰命名，传入参数个数没有限制，默认一一对应，少补undefined ，多忽略，实参要与形参的顺序一致
    //一个完整函数包括关键字、函数名、形式参数、函数体、返回值5个部分
    function fn(a = 0, b = 0) {
      return a + b
    }
    fn(1, 2)
    //函数内为局部变量，外为全局变量，函数内未用let的是全局变量,就近原则，return后面不执行，在能够访问到的情况下 先局部 局部没有在找全局
    //函数可以分为具名函数和匿名函数，匿名函数：没有名字的函数,无法直接使用，必须先声明后使用，不可以命名，可以赋值
    let fn1 = function () {
      console.log('匿名函数')
    }
    fn1()

    //立即执行函数,两种表达，多个立即函数需要；隔开，立即执行，后期会经常使用，避免全局变量的污染

      xxx
    })()*/

    //4. 封装 some 函数查看数组是否存在某个元素
    function some(ele, arr = []) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == ele) {
          return true;
        }
      }
      return false;
    }
