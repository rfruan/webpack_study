  <!-- 对象，有属性和方法 无论是属性或是方法，同一个对象中出现名称一样的，后面的会覆盖前面的
  null 也是 JavaScript 中数据类型的一种，通常只用它来表示不存在的对象。使用 typeof 检测类型它的类型时，结果为 object。-->
  <script>
    //声明 和 赋值


    let user = {
      uname: 'rf',
      uage: 18,

      //方法是由方法名和函数两部分构成，它们之间使用 : 分隔， 方法名可以使用 "" 或 ''，一般情况下省略，除非名称遇到特殊符号如空格、中横
      run: function (speed) {
        console.log(`speed is ${speed}`)
      }
    }
    let user1 = new Object()



    //调用属性，使用 . 或 [] 获得对象中属性对应的值
    console.log(user.uage)
    console.log(user['uname']) //必须用字符串形式
    //调用方法，可以使用 . 或 [] 调用对象中函数
    user.run(5)

    //修改新增属性，动态为对象添加属性
    user['age'] = 16
    user.uname = 'pc'
    user.weight = 180
    user['height'] = 180
    //动态为对象添加方法
    user['sing'] = function (song) {
      console.log(`singing a song ${song}`)
    }

    //遍历输出数组
    for (let k in user) {
      console.log(k)  //k是字符串型属性名
      console.log(user[k]) //方法也会输出
    }

    user.sing('abc')
  </script>

  <script>
    //内置对象，介绍Math
    //Math.PI，获取圆周率
    console.log(Math.PI)  //
    //Math.random，生成 0 到 1 间的随机数，生成N,M之间的随机数
    console.log(Math.random())
    // console.log(Math.random()*(M-N+1)+N)  
    //Math.ceil，数字向上取整
    console.log(Math.ceil(3.4))  //4
    //Math.floor，数字向下取整
    console.log(Math.floor(4.68))  //4
    // Math.round，四舍五入取整
    console.log(Math.round(5.46539))  //5, Math.round(-4.5) ==>-4
    //Math.max，在一组数中找出最大的
    console.log(Math.max(10, 21, 7, 24, 13))  //24
    //Math.min，在一组数中找出最小的
    console.log(Math.min(10, 21, 7, 24, 13))  //7
    //Math.pow，幂方法
    console.log(Math.pow(4, 2))  //16
    //Math.sqrt，平方根
    console.log(Math.sqrt(16))  //4



  </script>

  <!-- 根据数据完成表格渲染 -->
  <script>
    let data = [
      { subject: '语文', score: 46 },
      { subject: '数学', score: 80 },
      { subject: '英语', score: 100 },
    ]
    let tr = ''
    let total = 0 // 计算总分
    for (let i = 0; i < data.length; i++) {
      tr += `
        <tr>
            <td>${i + 1}</td>
            <td>${data[i].subject}</td>
            <td>${data[i].score}</td>
            <td><a href="#">删除</a></td>
        </tr>
      `
      total += data[i].score
    }

    document.write(`
    <div id="app" class="score-case">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>编号</th>
              <th>科目</th>
              <th>成绩</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            ${tr}
          </tbody>
          <tbody>
            <tr>
              <td colspan="5">
                <span class="none">暂无数据</span>
              </td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td colspan="5">
                <span>总分：${total}</span>
                <span style="margin-left: 50px">平均分：${total / data.length}</span>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
    `)
  </script>
