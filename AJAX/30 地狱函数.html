<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调地狱</title>
</head>

<body>
  <form>
    <span>省份：</span>
    <select>
      <option class="province"></option>
    </select>
    <span>城市：</span>
    <select>
      <option class="city"></option>
    </select>
    <span>地区：</span>
    <select>
      <option class="area"></option>
    </select>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    // 1. 同步代码：逐行执行，需原地等待结果后，才继续向下执行
    // 2. 异步代码：调用后耗时，不阻塞代码继续执行（不必原地等待），在将来完成后触发回调函数传递结果
    // 4个区域，栈立即执行， 宿主环境存放任务函数记录，微任务队列记录axios这类，宏任务队列记录有回调函数的事件， 文件本身的函数调用就会在栈里执行



    /**
     * 目标：演示回调函数地狱
     * 需求：获取默认第一个省，第一个市，第一个地区并展示在下拉菜单中
     * 概念：在回调函数中嵌套回调函数，一直嵌套下去就形成了回调函数地狱
     * 缺点：可读性差，异常无法获取，耦合性严重，牵一发动全身
    */
    axios({
      url: 'http://hmajax.itheima.net/api/province'
    }).then(res => {
      const pname = res.data.list[10]
      document.querySelector('.province').innerHTML = pname
      axios({
        url: 'http://hmajax.itheima.net/api/city',
        params: { pname }
      }).then(res => {
        const cname = res.data.list[0]
        document.querySelector('.city').innerHTML = cname
        axios({
          url: 'http://hmajax.itheima.net/api/area',
          params: {
            pname, cname
          }
        }).then(res => {
          document.querySelector('.area').innerHTML = res.data.list[0]
        })
      })
    })


  </script>
</body>

</html>
