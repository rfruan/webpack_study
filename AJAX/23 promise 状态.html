<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise状态</title>
</head>

<body>
  <script>
    /**
     * 目标：认识Promise状态
    */
    // 1. 创建Promise对象
    const p = new Promise((resolve, reject) => {
      // 2. 执行异步代码
      setTimeout(() => {
        // resolve('模拟AJAX请求-成功结果')
        reject(new Error('模拟AJAX请求-失败结果'))
      }, 2000)
    })
    console.log(p)
    //reject=>rejected, 操作失败
    // resolve=>fulfilled，操作成功完成
    // 都没有=》pending，初始状态，既没有被兑现，也没有被拒绝
    // 状态标识调用对应函数，改变 Promise 对象状态后，内部触发对应回调函数传参并执行
    // 每个 Promise 对象一旦被兑现/拒绝，状态无法再被改变

    // 3. 获取结果
    p.then(result => {
      console.log(result)
    }).catch(error => {
      console.log(error)
    })


  </script>
</body>

</html>
